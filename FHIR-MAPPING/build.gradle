apply plugin: 'java'
apply plugin: 'jacoco'

apply plugin: 'application'

mainClassName = 'fhirconverter.spark.SparkFHIR'

repositories {
    mavenCentral()
}

dependencies {
	compile 'ca.uhn.hapi.fhir:hapi-fhir-base:2.5'
	compile 'ca.uhn.hapi.fhir:hapi-fhir-structures-dstu3:2.5'
	compile "com.sparkjava:spark-core:2.6.0" // add to build.gradle (for Java users)
  	testCompile "junit:junit:4.11"
	compile group: 'org.json', name: 'json', version: '20160810'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8.2'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
    compile 'io.sentry:sentry-log4j2:1.2.2'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.0'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport

